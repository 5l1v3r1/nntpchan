{% extends "frontend/base.html" %}
{% block head %}
<meta http-equiv="refresh" content="2; {{refresh_url}}"></meta>
{% endblock %}

{% block content %}

{% if error %}
<pre class="error"> failed to post: {{error}} </pre>
{% else %}
{% if msgid %}
<pre class="posted"> {{msgid}} </pre>
{% else %}
<pre class="posted"> message was not posted </pre>
{% endif %}
{% endif %}

{% endblock %}
